{% extends '_layout.html' %}
{% block titulo %}Suma{% endblock %}
{% block contenido %}
<h2>SUMA DE DOS NUMEROS</h2>
<p>{{a}} + {{b}} = {{a+b}}</p>
<h2>RESTA DE DOS NUMEROS</h2>
<p>{{a}} - {{b}} = {{a-b}}</p>
<h2>MULTIPLICA DOS NUMEROS</h2>
<p>{{a}} - {{b}} = {{a*b}}</p>
<h2>DIVIDE DOS NUMEROS</h2>
<p>{{a}} -  {{b}} = {{a/b}}</p>
{% endblock %}
